<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <style>
        body{
            margin: 100px;
            background-color: antiquewhite;
        }
        .container{
            width: 40%;
            height: auto;
            background-color: grey;
            border-radius: 20px;
            border: 5px solid pink;
        }
        
    </style>

</head>
<body>
<div class="container">
        <div class="row py-5">
            <div class="col-lg " >
                <input id="display" class="form-control intput" type="text" readonly>
            </div>
        </div>
        <div class="row py-3 px-5 justify-content-around">
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('+/-')">+/-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('%')">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
        <div class="row px-5 py-3 justify-content-around">
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('*')">*</button>
            </div>
        </div>
        <div class="row px-5 py-3 justify-content-around">
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('-')">-</button>
            </div>
        </div>
        <div class="row px-5 py-3 justify-content-around">
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row px-5 py-3 justify-content-around">
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="calculate()">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick=" deleteCharacter()">x</button>
            </div>
        </div>
    </div>


<script src="calculate.js"> </script>

</body>
</html>
